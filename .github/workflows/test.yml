name: 打包Vue项目

on: push
permissions:
  contents: write

jobs:
  npm-build:
    name: npm-build工作
    runs-on: ubuntu-latest

    steps:
      - name: 读取仓库内容
        uses: actions/checkout@v4

      - name: 安装依赖，项目打包
        run: |
          npm install
          npm run build

      - name: 部署
        uses: jamesives/github-pages-deploy-action@latest
        with:
          branch: gh-pages  # 分支
          floder: build # 生产环境文件会在分支的build文件夹里

